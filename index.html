<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Dog Breed Generator</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="contain" class="app-container">
            <header class="header">
                <h1>Specific Dog Breed Image Generator</h1>
            </header>
            <main role="main">
                <form id="js-get-new-dogs-form">
                    <label for="new-dogs-entry">Enter the breed here</label>
                    <input type="text" name="new-dogs-entry" id="new-dogs-entry" placeholder="i.e., Pug">
                    <button type="submit">Get New Pups</button>
                </form>
                <div class="dog-image-container hidden">
                    
                </div>
            </main>
            <footer class="footer">
                <h3>Hope you like the pooches!</h3>
                <a href="https://rcmartinez54.github.io/dog-app/" target="_blank"><p class="psuedo-btn">
                    Click me to search random dogs
                </p></a>
            </footer>
        </div>
        
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
